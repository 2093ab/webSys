<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="styles/style.css"/>
<link rel="stylesheet" type="text/css" href="styles/recomend.css"/>
<link rel="short icon" type="image/x-icon" href="images/Logo.svg">
<title>SPIRITFY</title>
</head>
<body class="container">
  <div class="header_container">
    <div include-html="statics/head.html"></div>
    <div include-html="statics/nav.html"></div>
  </div>
  <div></div>
  <main class="recommend_container">
    <div class="recommend_search">
      <div class="recommend_search_bar_container">
        <div id="recommendSearchIcon" class="recommend_search_icon" onclick="searchSong();">
          <img src="images/search.svg" alt="search"/>
        </div>
        <input class="recommend_search_bar" id="recommendSearchBar" type="text" value="" placeholder="좋아하는 노래의 제목을 입력해주세요" onkeyup="enter(event);"/>
      </div>
      <div class="recommend_map_container">
        <div id="recommendMap" class="recommend_map"></div>
      </div>
      
    </div>
  </main>

  <div class="footer" include-html="statics/foot.html"></div>
  <script src="./js/recommend.js"></script>
  <script src="./js/importHTML.js"></script>
</body>
</html>
