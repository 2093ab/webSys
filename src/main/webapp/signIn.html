<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="styles/style.css"/>
<link rel="stylesheet" type="text/css" href="styles/singIn.css"/>

<script src="http://www.w3schools.com/lib/w3data.js"></script>


<title>SPIRITFY</title>
</head>
<body class="container" onload="w3IncludeHTML();">
  <div class="header_container">
    <div class="header" w3-include-html="statics/head.html"></div>
    <div class="nav" w3-include-html="statics/nav.html"></div>
  </div>

  <br>
  <main>
  <div class="box">
  <span class="a">SIGN IN</span><br><br>

  <form>
  <table cellpadding="5">
  <tr>
  	<td><span class="first">Name</span></td>
  	<td><input type="text" id="name"></td>
  	</tr>
  	<tr>
  	<td><span class="first">ID</span></td> 
  	<td><input type="text" id="ID"></td>
  	</tr>
  	<tr>
  	<td><span class="first">password</span></td> 
  	<td><input id="password" type="password"></td>
  	</tr>
  	<tr>
  	<td><span class="first">password check</span></td> 
  	<td><input id="passwordCheck" type="password"></td>
  	<td><input type="button" value="check" id="pwcheck" onclick="passwordcheck()"></td>
  	</tr>
  	<tr>
  	<td><span class="first">Email</span></td> 
  	<td><input id="email" type="text" placeholder="abc@gmail.com"></td>
  	</tr>
  	<tr>
  	<td><span class="first">Phone</span></td> 
  	<td><input id="phone" type="tel" placeholder="010-1234-5678"></td>
  	</table>
  	<label>
  	<input type="button" value = "sign in" id="button" onclick="location.href('index.html')">
  	</label>
  </form>
  </div>
  </main>
  <script src="js/signin.js"></script>
  <div class="footer" w3-include-html="statics/foot.html"></div>
</body>
</html>
